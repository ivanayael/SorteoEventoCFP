<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet&Net | Nunca sótano, siempre terraza</title>
    <style>
        /* General reset and gradient background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Home Page */
        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .banner img {
            width: 150px;
            height: auto;
        }

        .btn {
            background-color: #4f46e5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Section styles */
        section {
            padding: 30px 20px;
            text-align: center;
        }

        .agenda-item {
            margin: 10px 0;
        }

    

       /* Ajustar el tamaño de la lista para que no se estire demasiado */
    #draw-list li {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        background-color: #6b21a8;
        margin: 5px 0;
        border-radius: 5px;
        max-width: 500px; /* Ajusta el máximo ancho */
        overflow: hidden; /* Evita que el texto se desborde */
        text-overflow: ellipsis; /* Añade puntos suspensivos si el texto es demasiado largo */
    }

    /* Aumentar el tamaño del campo de texto */
    #participant-name {
        width: 80%; /* Hace que ocupe todo el ancho disponible */
        padding: 10px;
        font-size: 1.1em;
        border-radius: 5px;
    }

    /* Ajustar el tamaño del botón */
    button {
        padding: 10px 20px;
        font-size: 1.1em;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        form input, form button {
            width: 100%;
        }
    }
    </style>
</head>
<body>

<div class="container">

    <!-- Home Page -->
    <section class="banner" id="home">
        <img src="img/logo.png" alt="Event Logo">
        <h1>Meet&Net | Nunca sótano, siempre terraza</h1>
        <p><strong>Dia:</strong> 8 de Noviembre, 17:00</p>
        <p><strong>Lugar:</strong> Blend Café and Rooftop, Banfield</p>
    </section>

    <!-- Draw Section -->
    <section id="draw">
        <h2>¡¡¡Sorteo de Evento!!!</h2>
        <input type="text" id="participant-name" placeholder="Agrega el nombre del invitado">
        <br><br>
        <button class="btn" onclick="addParticipant()">Agregar un participante</button>
        <br>
        <ul id="draw-list"></ul>
        <br>
        <button class="btn" onclick="pickWinner()">Elegir un Ganador</button>
        <p class="draw-winner" id="winner"></p>
    </section>

</div>

<script>
    // Draw Section Logic
    let participants = [];

    function addParticipant() {
        const nameInput = document.getElementById("participant-name");
        const name = nameInput.value.trim();
        if (name && !participants.includes(name)) {
            participants.push(name);
            updateParticipantList();
            nameInput.value = '';
        }
    }

    function updateParticipantList() {
        const list = document.getElementById("draw-list");
        list.innerHTML = '';
        participants.forEach((name, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `${name} <button onclick="removeParticipant(${index})">Borrar</button>`;
            list.appendChild(listItem);
        });
    }

    function removeParticipant(index) {
        participants.splice(index, 1);
        updateParticipantList();
    }

    function pickWinner() {
        if (participants.length > 0) {
            const winner = participants[Math.floor(Math.random() * participants.length)];
            document.getElementById("winner").textContent = `Ganador/a: ${winner}`;
        } else {
            document.getElementById("winner").textContent = '¡No hay participantes en la lista!';
        }
    }
</script>

</body>
</html>
